<head>
  <title>OAuth Redirect</title>
  <script>
    function sendCodeToApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      // Use your custom protocol here
      window.location.href = `inkblot://oauth2callback?code=${code}`;
    }
  </script>
</head>
